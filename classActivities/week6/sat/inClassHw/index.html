<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="nyt.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<script src="https://use.fontawesome.com/e7de8606f6.js"></script>
<title>New York Times Search</title>
  <style>
   .jumbotron{
        background-size: cover;
        background-repeat: no-repeat;
        height:200px;
        text-align: center;
        background-color: #003264;
        color: white;
       }

  .search {
        width: 100%;

       }

  </style>

</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      
      <h1 class="display-4"><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
    </div>
  </div>


  <div class="card col-12" id="cardbody">
    <h5 class="card-header">Search Parameters</h5>
    <div class="card-body">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search Term:</label>
          <input type="text" class="search" id="searchTerm">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
            <select class="form-control" id="numRecords">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Start Year (Optional)</label>
          <input type="text" class="start" id="startYear">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">End Year (Optional)</label>
          <input type="text" class="end" id="endYear">
        </div>
          <button type="submit" class="btn btn-light" id="search">Search</button>
          <button type="submit" class="btn btn-light" id="clear">Clear Results</button>

</form>

    </div>
  </div>

  <div class="card col-12">
    <h5 class="card-header">Top Articles</h5>


    </div>
  </div>


 </div>
</div>



<!--More Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Land</title>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Gif Land</h1>
            <h3>Search a movie or show to create a button to see the related gifs.</h3>
        </div>
        <div class="row">
            <div class="col-sm-12 buttonDiv"></div>
        </div>
        <div class="row"> 
            <div class="col-sm-12 searchDiv">
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" id="search-input" aria-describedby="search-bar" placeholder="Search a movie or show">
                    </div>
                    <button type="search" class="btn btn-warning searchBtn">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 gifDiv"></div>
        </div>

    </div>






    <!--Bootstrap(and jQuery) links-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--JavaScript Links-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>

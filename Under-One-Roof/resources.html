    <div class="jumbotron jumbotron-billboard" id=jumbotron1>

                <div class="col-md-12 text-center">
                    <img id="logo" src="assets/branding/under-one-woof-logo_full-light.png">
                </div>
            </div>
        </div>

    <div class="container-fluid resourcePage">
        <!-- Resources Title -->
        <div class="row">
            <div class="col-sm-12 faqs">
                <!-- Changed actual html from Helpful Resources to Community -->
                <h1 id="helpfulResources">Community Resources</h1>
            </div>
        </div>
        <div class="row resourceRow">
            <div class="col-sm-12 resources" id="flip-scroll">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Description: </th>
                            <th scope="col">Link: </th>
                        </tr>
                    </thead>
                    <tbody id="resourcesTable">
                        <!-- resources get dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="padding: 0px">
                <div class="parallax text-center">
                    <h4>Add a Resource</h4>
                </div>
            </div>
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="category-input">Category</label>
                        <select class="form-control form-control-md" id="category-input">
                            <option>Health/Nutrition</option>
                            <option>Behavior/Training</option>
                            <option>Pet Supplies</option>
                            <option>Veterinary Clinics</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description-input">Description</label>
                        <input class="form-control" id="description-input" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="link-input">Link</label>
                        <input class="form-control" id="link-input" placeholder="http://www." value="http://www.">
                    </div>
                    <button type="button" class="btn btn-info" id="input-resource">Add Resource</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Veterinary Clinics Near You</h3>
                <iframe width="100%" text-align="center" height="500px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=vets+near+me&key=AIzaSyDWROZUo7K5pSAulbxMPqG9RUFa2LtA9lc" allowfullscreen></iframe>
            </div>
        </div>
    </div>

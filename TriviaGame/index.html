<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lord of the Rings Trivia</title>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-sm-12 welcome"></div>
            </div>  
            <div class="row">
                <div class="col-sm-12 instructions"></div>
            </div> 
            <div class="row">
                <div class="col-sm-12"><h3 class = "timer"></h3></div>
            </div>
            <div class="row">
                <div class="col-sm-12 score">
                    <h3 id="correct"></h3>
                    <h3 id="incorrect"></h3>
                    <h3 id="unanswered"></h3>
                </div>
            </div>
        </div>
        <div class='box questionBox'>
            <div class="row ">
                <div class="col-sm-12 startBtn"></div>
            </div>
            <div class="row">
                <div class="col-sm-12"><p class= "questionDiv"></p></div>
            </div>
            <br>
            <div class="row submitBtn">
                <div class="col-sm-12">
                <button type='button' class='btn btn-info submitButton'>Submit</button>
                </div>
            </div>
        </div>  
    </div>
   


    <!--Bootstrap(and jQuery) links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--JavaScript Links-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>

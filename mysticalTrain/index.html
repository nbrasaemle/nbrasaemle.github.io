<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mystical Train</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-billboard">
        <div class="container">

            <h1>Mystical Train Station</h1>
            <h4>Each train goes to a mystical land from all of your favorite books, movies, shows, and games!</h4>
                <h6>Don't see your train? no worries, scroll to the bottom to create one!</h6>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 trainSchedule">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="cardbody">
                <h5 class="card-header">Search Parameters</h5>
                <div class="card-body">
                    <form>


                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control train-name-input" id="train-name" placeholder="Train Name input">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control destination-input" id="destination" placeholder="Destination input">
                        </div>
                        <div class="form-group">
                            <label for="first-arrival">First Train Arrival Time (HH:mm - military time)</label>
                            <input type="text" class="form-control first-train-input" id="first-arrival" placeholder="First Train Time input">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (in Minutes)</label>
                            <input type="text" class="form-control frequency-input" id="frequency" placeholder="Frequency input">
                        </div>

                        <button type="button" class="btn btn-primary" id="add-train">Add Train</button>
                    </form>
                </div>
            </div>
        </div>



    </div>


    <!--Bootstrap(and jQuery) links-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!--Moment CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Firebase Link-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!--JavaScript Links-->
    <script src="assets/js/app.js"></script>
</body>

</html>

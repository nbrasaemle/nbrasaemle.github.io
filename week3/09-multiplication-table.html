<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Multiplication Table in JS and HTML w/Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <style>
    body {
      padding: 20px 0;
    }

    div.container {
      border: 1px solid #000;
    }

    .row :nth-child(even) {
      background-color: #dcdcdc;
    }

    .row :nth-child(odd) {
      background-color: #aaa;
    }
  </style>

</head>

<body>

  <div class="container">

    <script type="text/javascript">

      var table = "";

      for (var r = 1; r <= 12; r++) {

          table += "<div class='row'>";

          for (var c = 1; c <= 12; c++) {

              table += "<div class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>";
                table += r * c;
              table += "</div>";

          }

          table += "</div>";

      }

      document.write(table);

    </script>

  </div>

</body>
</html>
